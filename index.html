<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PLACE HOLDER</title>
    <meta name="description"
        content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ipsa vel adipisci eveniet nihil velit beatae, dolore ducimus iste blanditiis reprehenderit? Officiis dolorum similique totam repudiandae dolore necessitatibus quis sed.">
</head>

<body>
    <div class="row" id="header-row">
        <header class="col-12">
            <h1>Weather Dashboard</h1>
        </header>
    </div>

    <div class="row" id="body-row">



        
        <div class="col-12 col-md-3">


            <form id="search-form">
                <label for="cityToSearch">Search for a Major City:</label>
                <br>
                <input id="cityToSearch" type="text" placeholder="City" >
                <br>
                <button id="submitButton" type="submit" class="btn">Search</button>
                <div class="horiz-border">
                </div>
            </form>
        
        </div>

        <div id="all-search-results" class="col-12 col-md-8">
            <div class="row">
                <section class="col-12" id="search-results-current">                   
                    Most Recent Search Current
                </section>
            </div>
            <div class="row">
                <div class="col-4">5 Day Forecast:</div>
            </div>

            <section class="row" id="five-day-section">
                <div class="col card" id="card1">1</div>
                <div class="col card" id="card2">2</div>
                <div class="col card" id="card3">3</div>
                <div class="col card" id="card4">4</div>
                <div class="col card" id="card5">5</div>
            </section>
        </div>

    </div>
    <div class="row" id="footer-row">
        <div class="col-12"></div>
    </div>








    <br>
    <img src="./assets/images/toroid.png"
        alt="A drawing of a red and blue horseshoe magnet with lines tracing the direction of the magnetic flux from each pole which evoke the legs of a spider">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
