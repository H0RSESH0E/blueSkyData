<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PLACE HOLDER</title>
    <meta name="description"
        content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ipsa vel adipisci eveniet nihil velit beatae, dolore ducimus iste blanditiis reprehenderit? Officiis dolorum similique totam repudiandae dolore necessitatibus quis sed.">
</head>

<body>
    <div id="background" class="whole-page container-fluid">

        <div class="row d-flex align-items-center" id="header-row">

            <header class="col-11 d-flex justify-content-center">
                <h1 class="blend-mode">Blue Skies Weather Dashboard</h1>
            </header>
            <div class="col-1 d-flex justify-content-end">
                <img src="./assets/images/toroid.png"
                    alt="A drawing of a red and blue horseshoe magnet with lines tracing the direction of the magnetic flux from each pole which evoke the legs of a spider">

            </div>

        </div>

        <div class="row" id="body-row">
<!-- First Coloumn -->
            <div class="col-12 col-md-3 col-lg-3 col-xl-3">
                <form id="search-form" class="d-flex flex-column">
                    <label id="labelInput" for="cityToSearch">Search for a Major City:</label>
                    <br>
                    <input id="cityToSearch" type="text" placeholder="City">
                    <br>
                    <button id="submitButton" type="submit" class="btn">Search</button>
                    <div class="horiz-border">
                    </div>
                    <div id="search-history-container" class="d-flex flex-column justify-content-space-between">
                    </div>
                </form>
            </div>
<!-- Second Column -->
            <div id="all-search-results" class="col-12 col-md-9 col-lg-9 col-xl-9">
                <div class="row aaa">
                    <div class="col-12 current-day">
                        <div class="row bbb">
                            <section class="col-12" id="search-results-current">
                                <!-- Dynamically generated content here -->
                            </section>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row ccc">
                    <div class="col-12 five-day">5 Day Forecast:
                        <div class="row ddd">
                            <section class="col-12 d-flex justify-content-center">
                                <!-- Dynamically generated content here -->
                                <div class="row" id="five-day-section"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </div>
</body>

</html>
